<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nikola's Weather App</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Karla:ital,wght@0,200..800;1,200..800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <form action="#" class="search">
        <input
          class="input-text"
          type="text"
          placeholder="Enter City Name..."
        />
        <button class="button">Search City</button>
      </form>
      <div class="card">
        <div class="city">Maribor</div>
        <div class="weather-icon">
          <i class="fa-solid icon"></i>
        </div>
        <div class="temperatures-section">
          <div class="temperature">
            Current Temperature: <span class="current-temp-unit"></span>
          </div>
          <div class="feels-like-temperature">
            Feels Like: <span class="feels-like-unit"></span>
          </div>
        </div>
        <div class="other-info">
          <div class="pressure">
            Pressure: <span class="pressure-unit"></span>
          </div>
          <div class="humidity">
            Humidity: <span class="humidity-unit"></span>
          </div>
          <div class="wind-speed">
            Wind Speed: <span class="wind-speed-unit"></span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <a
        class="footer-link"
        href="https://github.com/NikolaGedovic"
        target="_blank"
      >
        Nikola GedoviÄ‡
        <i class="fa-brands fa-github footer-icon"></i>
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
